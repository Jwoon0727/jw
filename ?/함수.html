<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      margin: 50px;
    }

    .btn {
      width: 80px;
      height: 50px;
      margin-left: 110px;
    }
  </style>
</head>
<!-- 
    ㅇ 함수 (function)
      작성한 함수식(S+V)을 실행하는 기계, programming
      script를 위에서 밑으로 parsing하며 순차적으로 함수식을 실행

      1. 동작에 의한 함수
      2. 명령에 의한 함수

 -->

<body>
  <div class="box box1">target1</div>
  <button class="btn btn1">Action</button>

  <div class="box box2">target2</div>
  <button class="btn btn2">Action</button>

</body>

</html>
