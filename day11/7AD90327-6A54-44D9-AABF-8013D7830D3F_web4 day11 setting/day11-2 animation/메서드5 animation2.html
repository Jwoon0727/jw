<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>method5</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 50px;
      background: #000;
    }
  </style>
</head>

<!-- 
  ㅇ 메서드 (Method)

    '무엇을?' : $('선택자')
    '언제?' : 이벤트(event)
    '어떻게 할래?' : 메서드(method)   <----------

    1. CSS 관련
      1) css();
      2) width() / height();    

    2. 속성, 값 관련
      1) attr();
      2) val();

    3. Class 관련
      1) addClass();
      2) removeClass();
      3) toggleClass();
      4) hasClass();
      
    4. 애니메이션 관련    
      1) show() / hide(); / toggle();
      2) fadeIn() / fadeOut() / fadeToggle();
      3) slideDown() / slideUp() / slideToggle();
      4) stop();
      5) delay();

      6) animate();   <----------

    5. Scroll 관련

    6. 텍스트, 구조 관련 (day04 dom)
    
 -->

<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>

    /*
      ㅇ ani 성립조건 
      1.0% css와 100% css가 달라야 한다
      2.재생시간 이 0s가 아닐것
    */

    /* ㅇ animate() */
    //$(".box1").animate( {ani100%CSS}, speed ) 연습
    $(".box1").click(function(){
    $(this).animate({"margin-left":"300px"}, 1000)
  })

    $(".box2").click(function(){

      $(".box2").animate({
        "margin-left": 500,
        "border-radius": 50,
        "opacity": 0.2
      }, 2000)
    })

    // callback을 사용하여 
    // box3을 클릭하면,
    // box3이 3초 동안 오른쪽으로 이동한 후(marginLeft: 500),
    // 2초 동안 원 위치(50)로 돌아오게 한다.

    $(".box3").click(function(){

      $(".box3").animate({marginLeft: 500}, 3000, function(){
        $(".box3").animaate({marginLeft: 50}, 2000)
      })


    })

   /* $(".box3").click(function () {

      $(".box3").animate({ marginLeft: 500 }, 3000, function () {
        $(".box3").animate({ marginLeft: 50 }, 2000)
      })

    }) */

  </script>
</body>

</html>
