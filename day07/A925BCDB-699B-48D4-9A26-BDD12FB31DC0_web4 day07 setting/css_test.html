<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 height</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   

    html, body {
      height: 100%;
    }


    .box {
      border: 10px inset rgb(201, 159, 80);
      background: rgb(218, 198, 88);
      color: #fff;
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;

      
      width: 50%;
      height: 80%;
      
      display: flex;
      justify-content: center;
      align-items: center;



    }

   
  </style>
</head>

<!-- 
  Q1.  body태그를 기준으로,
      .box의 width를 50%, height를 80%로 만드세요 

  Q2. .box안의 text를 가운데정렬 시키세요   
-->


<body>
  <div class="box">
    width 50% x height 80%
  </div>
</body>

</html>
