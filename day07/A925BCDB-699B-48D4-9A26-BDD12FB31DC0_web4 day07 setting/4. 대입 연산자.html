<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator4</title>
</head>
<!-- 
    ㅇ 연산자
      좌항과 우항 사이의 기호

      1. 문자결합 연산자 String concatenation operators
      2. 산술 연산자 Numeric operators 
      3. 비교 연산자 Comparison operator
      4. 대입(할당) 연산자 Assignment operators  <--
      5. 증감 연산자 Increment / Decrement operators
   -->

<body>
  <script>

    /* 4. 대입 연산자 */
    /* 
      tip)
      1. 좌항에 우항의 값을 대입(할당)
      2. 좌항이 우항의 값으로 *갱신(update)
      3. 갱신(update)할 초기값이 반드시 필요
    */

    let count = 10;

    count = count + 3; // count변수값 3증가 (갱신)
    // count사물함에 어떤 값? ... 13

    count = count + 1;
    // count사물함에 어떤 값? ... 14

    count = count - 5;
    // count사물함에 어떤 값? ... 9


  </script>
</body>

</html>
