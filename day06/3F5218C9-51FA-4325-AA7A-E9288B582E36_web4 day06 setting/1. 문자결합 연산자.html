<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator1</title>
</head>
<!-- 
    ㅇ 연산자
      좌항과 우항 사이의 기호

      1. 문자결합 연산자 String concatenation operators <--
      2. 산술 연산자 Numeric operators
      3. 비교 연산자 Comparison operator
      4. 대입(할당) 연산자 Assignment operators
      5. 증감 연산자 Increment / Decrement operators
   -->

<body>

  <script>

    /* 1. 문자결합 연산자 */
    /* 
      tip)
      1. 좌항 or 우항 string
      2. 좌항과 우항을 string으로 결합
    */
    var str1 = "홍" + "서효";

    let str2 = "100" + 200

    document.write(str2, "<br>")
    document.write("<hr>")


    /* ------------------------------------------- */

    /* 
      ㅇ 변수(사물함) 사용 목적
        1. 함수식 정리 (유용하게 재사용, save & load)
        2. 함수식 업그레이드 <-
    */
    let name = "최정운"
    let age = 18

    // 문서에
    // "안녕하세요 제 이름은 ㅇㅇㅇ입니다. 나이는 ㅇㅇ입니다."
    document.write(
      "안녕하세요 제 이름은 " + name + "입니다. <br> 나이는 " + age + "입니다.")

  </script>

</body>

</html>
