<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event3</title>
  <style>
    body {
      height: 2000px;
    }

    .target {
      width: 200px;
      background: beige;
      padding: 20px;
      display: none;

      position: fixed;
      top: 10%;
      left: 10%;
    }

    form {
      border: 5px inset gray;
      margin: 200px auto;
      padding: 30px;
    }
  </style>

</head>
<!-- 
    ㅇ 이벤트 (Event)
      작성한 함수식(S.V)을 바로 실행하지 않고, (대기)
      사용자의 특정한 "행동"을 하는 사건이 발생하면 실행

      언제? : 이벤트(event)**
      
      무엇을? : $("선택자") , 타겟 , 주어
      어떻게 할래? : 메서드() , 명령어, 동사

    1. 마우스   
      1) click()
      2) mouseenter()
      3) mouseleave()
      4) hover()

      5) mousemove()
      6) mousedown()
      7) mouseup()

      8) mouseover()
      9) mouseout()

    2. 브라우저(window)   <-----------

    3. 기타
 -->

<body>
  <div class="target">
    <p>
      window 이벤트입니다
    </p>
  </div>

  <form action="#" name="form1">
    <h2>form</h2>
    <input type="text" id="text1"><br>
    <input type="number" id="text2"><br>
    <a href="#" class="text3">focus이벤트입니다</a><br>
    <button class="btn">button</button>
  </form>

  <p>p태그입니다</p>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script>

    $(document).ready(function () {

      /* window event */
      /* 1. resize() + 조건부 js실행 */
      $(window).resize(function () {
        /* 본론 함수식 */
        $(".target p").html("<h2>resize event</h2>")
      })

      /* 2. scroll() + parallax효과 */
      $(window).scroll(function () {
        $(".target p").html("<h2>scroll event</h2>")
      })

      /* ======================================= */

      /* etc event */
      /* focus event */
      // form요소 + a태그에게 focus되었을 때,
      $("#text1").focus(function () {
        $(this).css({
          background: "pink",
          color: "#fff"
        })
      })

      /* blur event */
      // form요소 + a태그에게 focus를 잃었을 때,
      $("#text1").blur(function () {
        $(this).css({
          background: "none",
          color: "#000"
        })
      })

      $(".btn").click(function () {
        alert("아이디를 입력해주세요");
        $("#text2").focus();
      })

    })

  </script>
</body>

</html>
