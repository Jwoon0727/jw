<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2주차 과제2</title>
</head>
<!-- 
    ㅇ 과제2 - event + 대입or증감연산자
    -1버튼과 +1버튼을 클릭하면,
    span태그의 innerText를 1씩 감소, 또는 1씩 증가시키세요

    -2버튼과 +2버튼을 클릭하면,
    span태그의 innerText를 2씩 감소, 또는 2씩 증가시키세요

    p.s)
    수업자료를 참고하면서 작성해도 좋습니다
    다만 이후에 실습할 때 증감연산자는 자주 사용하니까
    혼자서 작성할 수 있도록 연습해주세요
-->

<body>
  <p class="project1">
    <button class="minus">-1</button>
    <span>0</span>
    <button id="plus">+1</button>
  </p>

  <p class="project2">
    <button class="minus2">-2</button>
    <span>0</span>
    <button id="plus2">+2</button>
  </p>


  <script src="../../day07/A925BCDB-699B-48D4-9A26-BDD12FB31DC0_web4 day07 setting/js/jquery-3.7.1.min.js"></script>

  <script>
   

    $(document).ready(function() {
      var count = 0;
  
      $(".project1 #plus").click(function() {
          count++;
          $(".project1 span").text(count);
      });
  
      $(".project1 .minus").click(function() {
          count--;
          $(".project1 span").text(count);
      });
  
      $(".project2 .minus2").click(function() {
          count -= 2;
          $(".project2 span").text(count);
      });
      $(".project2 #plus2").click(function() {
          count += 2;
          $(".project2 span").text(count);

      })
  });

    


  </script>
</body>


</html>
