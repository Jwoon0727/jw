<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery1</title>
  <style>
    /* reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    /* reset end */

    .gallery_box {
      border: 5px solid salmon;
      width: 50%;
      height: 400px;
      margin: 50px auto;
    }

    .gallery_box a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .gallery_box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .dots {
      /* border: 3px solid red; */
      width: 50%;
      height: 30px;
      margin: 0 auto;

      display: flex;
      justify-content: space-between
    }
  </style>
</head>

<body>
  <div class="gallery_box">
    <a href="#">
      <img src="./images/img01.jpg" alt="소녀와고양이1">
    </a>
  </div>

  <ul class="dots">
    <li>
      <a href="#">그림1</a>
    </li>
    <li>
      <a href="#">그림2</a>
    </li>
    <li>
      <a href="#">그림3</a>
    </li>
    <li>
      <a href="#">그림4</a>
    </li>
    <li>
      <a href="#">그림5</a>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {

      // .dots의 "그림2"를 클릭하면,
      // img의 src속성을 변경
      $(".dots li:eq(0) a").click(function () {

        $("img").attr("src","images/img01.jpg")
      })
      $(".dots li:eq(1) a").click(function () {

        $("img").attr("src","images/img02.jpg")
      })
      $(".dots li:eq(2) a").click(function () {

        $(".gallery_box img").attr("src","images/img03.jpg")
      })
      $(".dots li:eq(3) a").click(function () {

        $(".gallery_box img").attr("src","images/img04.jpg")
      })
      $(".dots li:eq(4) a").click(function () {

        $(".gallery_box img").attr("src","images/img05.jpg")
      })
      

    })
  </script>
</body>

</html>
